# RabbitMQ Configuration
# Para usar este arquivo, monte-o em /etc/rabbitmq/rabbitmq.conf

# Configurações básicas
loopback_users.guest = false

# Configurações de clustering (se necessário)
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config

# Configurações de memória e disco
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 50MB

# Configurações de heartbeat
heartbeat = 60

# Configurações de log
log.console.level = info
log.file.level = info
log.console = true

# Configurações de performance
tcp_listen_options.backlog = 128
tcp_listen_options.nodelay = true
tcp_listen_options.keepalive = true
tcp_listen_options.linger.on = true
tcp_listen_options.linger.timeout = 0

# Configurações de queue
default_queue_type = classic
queue_master_locator = min-masters

# Configurações de management
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

# Configurações de rates
collect_statistics_interval = 5000

# Configurações de timeout
consumer_timeout = 900000  # 15 minutos

# Configurações de conexão
channel_max = 2047
connection_max = 1000
max_message_size = 134217728  # 128MB

# Configurações de SSL (se necessário)
# ssl_options.verify = verify_peer
# ssl_options.fail_if_no_peer_cert = true

